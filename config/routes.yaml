controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\UserController::login
    methods: [GET, POST]

app_logout:
    path: /logout

connect_google:
    path: /connect/google
    controller: KnpU\OAuth2ClientBundle\Controller\ConnectController::connectAction

connect_google_check:
    path: /connect/google/check
    controller: KnpU\OAuth2ClientBundle\Controller\ConnectController::connectCheckAction
    
app_trips_index:
    path: /voyages
    controller: App\Controller\TripsController::index

app_trips_show:
    path: /voyage/{id}
    controller: App\Controller\TripsController::show
    requirements:
        id: '\d+'

app_trips_search:
    path: /recherche
    controller: App\Controller\TripsController::search
