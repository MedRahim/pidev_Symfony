parameters:
    profile_pictures_directory: '%kernel.project_dir%/public/uploads/profile_pictures'
    images_directory: '%kernel.project_dir%/public/uploads/images'

    
services:
    # Default configuration for services in the `src/` directory
# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration


    Symfony\Component\Finder\Finder: ~
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\FileUploader:
        arguments:
            $targetDirectory: '%profile_pictures_directory%'
            $slugger: '@slugger'

    app.oauth_user_provider:
        class: App\Security\OAuthUserProvider
        arguments: [ '@doctrine.orm.entity_manager' ]

    App\Service\CurrentUserService:
        autowire: true
        autoconfigure: true
        public: true

    App\Twig\AppExtension:
            arguments: [ '@App\Service\CurrentUserService' ]
            tags: [ 'twig.extension' ]

    App\Security\GoogleAuthenticator:
        autowire: true
        autoconfigure: true
        public: true

    App\Repository\UserRepository:
        arguments:
            - '@doctrine'
            - '@doctrine.orm.entity_manager'
            - '@security.user_password_hasher'
        tags: ['doctrine.repository_service']

    App\Controller\HomeController:
        autowire: true
        autoconfigure: true
        public: true

    App\Controller\BlogPostController:
        autowire: true
        autoconfigure: true
        public: true

    App\Repository\BlogPostRepository:
        class: App\Repository\BlogPostRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Repository\ProductRepository:
        class: App\Repository\ProductRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Repository\OrderRepository:
        class: App\Repository\OrderRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Controller\UserController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    App\Controller\ProductController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    App\Controller\OrderController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    App\Service\EmailService:
        arguments:
            $mailer: '@mailer'
            $logger: '@logger'
            $twig: '@twig'

    App\Controller\BaseController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
