parameters:
    profile_pictures_directory: '%kernel.project_dir%/public/uploads/profile_pictures'
    images_directory: '%kernel.project_dir%/public/uploads/images'
    trips_images_directory: '%kernel.project_dir%/public/uploads/trips'
    stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe_public_key: '%env(STRIPE_PUBLIC_KEY)%'
    reward.thresholds:
        5:   'small_discount'
        10:  'medium_discount'
        15:  'big_discount'
    openweathermap_api_key: '%env(OPENWEATHERMAP_API_KEY)%'


framework:
    router:
        default_uri: '%env(resolve:APP_URL)%'

services:
    # Default configuration for services in the `src/` directory
# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration




    Symfony\Component\Finder\Finder: ~
    # Définition du service annotation_reader
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader
        public: false

    # Configuration par défaut pour les services dans ce fichier
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            # Par défaut, on pourrait binder d’autres scalaires si besoin

    # Configuration explicite de RewardConfig
    App\Service\RewardConfig:
        arguments:
            $seuils: '%reward.thresholds%'

    # ProgressService reste en autowire
    App\Service\ProgressService: ~

    # Reste des services dans src/

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\FileUploader:
        arguments:
            $targetDirectory: '%profile_pictures_directory%'
            $slugger: '@slugger'

    app.oauth_user_provider:
        class: App\Security\OAuthUserProvider
        arguments: [ '@doctrine.orm.entity_manager' ]

    App\Service\CurrentUserService:
        autowire: true
        autoconfigure: true
        public: true


    App\Twig\AppExtension:
            arguments: [ '@App\Service\CurrentUserService' ]
            tags: [ 'twig.extension' ]

    App\Security\GoogleAuthenticator:
        autowire: true
        autoconfigure: true
        public: true

    App\Repository\UserRepository:
        arguments:
            - '@doctrine'
            - '@doctrine.orm.entity_manager'
            - '@security.user_password_hasher'
        tags: ['doctrine.repository_service']

    App\Controller\HomeController:
        autowire: true
        autoconfigure: true
        public: true

    App\Controller\BlogPostController:
        autowire: true
        autoconfigure: true
        public: true

    App\Repository\BlogPostRepository:
        class: App\Repository\BlogPostRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Repository\ProductRepository:
        class: App\Repository\ProductRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Repository\OrderRepository:
        class: App\Repository\OrderRepository
        arguments:
            - '@doctrine'
        tags: ['doctrine.repository_service']

    App\Controller\UserController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    App\Controller\ProductController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    App\Controller\OrderController:
        autowire: true
        autoconfigure: true
    App\Service\ContentFilterService:
        arguments:
            $httpClient: '@http_client'

    App\Service\HuggingFaceService:
        arguments:
            $client: '@http_client'
            $apiToken: '%env(HUGGINGFACE_API_TOKEN)%'
            $apiUrl: '%env(HUGGINGFACE_API_URL)%'
        public: true
        tags: ['controller.service_arguments']

    App\Service\EmailService:
        arguments:
            $mailer: '@mailer'
            $logger: '@logger'
            $twig: '@twig'

    App\Security\UserChecker:
        tags: [ security.user_checker ]

    App\Controller\BaseController:
        autowire: true
        autoconfigure: true
        public: true
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # Ajoute ici d'autres définitions de services si nécessaire.
    App\Service\WeatherService:
        arguments:
            $apiKey: '%openweathermap_api_key%'
